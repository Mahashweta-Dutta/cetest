<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equive="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="frontend.css" />
  <title>Employee Information</title>
</head>

<body class="vh-100 overflow-hidden">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="image/companylogo.jpg" alt="Logo" width="80" height="24" class="d-inline-block align-text-top">
      </a>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">New</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Find</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container1">
    <div class="text-center py-5">
      <h4 class="text-white">Enter The Employee Bank Details</h4>
    </div>
  </div>
  <div class="container">
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Employee ID</label>
            <div class="input-group has-validation">
              <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
                required>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Bank Name</label>
            <select id="select1" class="form-select">
              <option></option>
              <option>State Bank of India</option>
              <option>Punjab National Bank</option>
              <option>Indian Bank</option>
              <option>UCO Bank</option>
              <option>Bank of Baroda</option>
              <option>Central Bank of India</option>
              <option>Axis Bank</option>
              <option>HDFC Bank</option>
              <option>others</option>
            </select>
          </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Account Number</label>
        <input type="number" class="form-control" id="validationCustom02" value="" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label"> Bank IFSC Number</label>
        <input type="text" class="form-control" id="validationCustom02" value="" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label"> Universal Account Number</label>
        <input type="number" maxlength="12" minlength="12" class="form-control" id="validationCustom02" value="" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">EPF Account Number</label>
        <div class="input-group has-validation">
          <input type="text" maxlength="22" minlength="22" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
            required>
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">ESIC</label>
        <div class="input-group has-validation">
          <input type="text" maxlength="10" minlength="10" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
            required>
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Upload Bank passbook First Page </label>
        <div class="input-group has-validation">
          <input type="file" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
            required>
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <div class="col-12">
        <a class="btn btn-success" href="frontend2.html" role="button">  Submit--></a>
      </div>
      </div>
    </form>
  </div>
</body>
</html>
